<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                freeCodeCamp Survey Form
            </h1>
            <p>
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form class="form" >
            <div class="form__name">
                <label for="">Name</label>
                <input placeholder="Enter Your Name" type="text">
            </div>
            <div class="form__email">
                <label for="">Email</label>
                <input placeholder="Enter Your Email Address" type="email">
            </div>
            <div class="form__age">
                <label for="">Age</label> </label>
                <input placeholder="Age" type="number" min="1" max="99">
            </div>
            <div class="form__role">
                <label for="">
                    Which option best describes your current role?
                </label>
               <select name="" id="">
                   <option disabled selected value="">
                       Select Current Role
                   </option>
                   <option value="">
                       Student
                   </option>
                   <option value="">
                        Full Time Job
                   </option>
        
                   <option value="">
                         Full Time Learner
                   </option>
                   <option value="">
                       Prefer Not to say
                   </option>
                   <option value="">
                       Other
                   </option>
               </select>
            </div>
        
           <div class="form__radio">
                <label class="recommend" for="">
                    Would you recommend freeCodeCamp to a friend?
                </label>
                <span class="radio__1"><input type="radio" name="" id=""> <label for="">Definitely</label></span>
                <span class="radio__2"><input type="radio" name="" id=""> <label for="">Maybe</label></span>
                <span class="radio__3"><input type="radio" name="" id=""> <label for="">Not Sure</label></span>
           </div>
           <div class="form__feature">
            <div class="feature__label">
                <label for="">
                    What is your favorite feature of freeCodeCamp?
                </label>
            </div>
           <select name="" id="">
               <option disabled selected value="">
                   Select an Option
               </option>
               <option value="">
                   Challenges
               </option>
               <option value="">
                    Projects
               </option>
        
               <option value="">
                    Community
               </option>
               <option value="">
                   Open Source
               </option>
           </select>
        </div>
        <div class="form__checkbox">
            <label class="checkbox-label" for="">
                What would you like to see improved?
            </label>
          <label for="frend-p" class="checkbox"><input type="checkbox" id="frend-p" />Front-end Projects</label >
          <label for="bkend-p" class="checkbox"><input type="checkbox"  id="bkend-p" />Back-endProjects</label>
          <label for="DV" class="checkbox" ><input type="checkbox"  id="DV" />Data Visualization</label >
          <label for="Challenges" class="checkbox"><input type="checkbox" id="Challenges"/>Challenges</label>
          <label for="OPC" class="checkbox"><input type="checkbox" name="OPC" id="OPC" />Open SourceCommunity</label>
          <label for="GHR" class="checkbox"><input type="checkbox" name="GHR" id="GHR" />Gitter help rooms</label>
          <label for="video" class="checkbox"><input type="checkbox" name="video" id="video" />Videos</label>
          <label for="CM" class="checkbox"><input type="checkbox" name="CM" id="CM" />City Meetups</label>
          <label for="Wiki" class="checkbox"><input type="checkbox" name="Wiki" id="Wiki" />Wiki</label>
          <label for="Forum" class="checkbox"><input type="checkbox" name="Forum" id="Forum" />Forum</label>
          <label for="AC" class="checkbox"><input type="checkbox" name="AC" id="AC" />Additional Courses</label>
        </div>
        <div>
            <label class="comment" for="comment">Any comments or suggestions?</label>
            <textarea placeholder="Enter Your Comment here..." name="comment" id="comment" cols="30" rows="5"></textarea>
        </div>
        <button type="submit">Submit</button>
        </form>
        <footer class="footer">
            <p>Challenge by <a href="https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-survey-form">FreeCodeCamp</a> - Code by <a href="https://twitter.com/Mirwais55606319">BOLT</a></p>
        </footer>
    </div>
</body>
</html>
